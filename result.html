<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>試験結果</title>
    <style>
        body {
            font-family: sans-serif;
        }

        nav {
            background: #333;
            padding: 0.5em;
        }

        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
        }

        .menu {
            display: none;
        }

        .hamburger {
            cursor: pointer;
            color: white;
        }

        @media (max-width: 600px) {
            .menu {
                display: block;
            }

            nav a {
                display: block;
                margin: 0.5em 0;
            }
        }
    </style>
</head>

<body>
    <nav>
        <span class="hamburger">☰</span>
        <div class="menu">
            <a href="index.html">トップページ</a>

            <a href="result.html">試験結果</a>
            <a href="ACT.html">過去問題</a>
        </div>
    </nav>

    <script>
        document.querySelector('.hamburger').onclick = () => {
            document.querySelector('.menu').classList.toggle('open');
        };
    </script>
    <h1>2026年度</h1>
    <h2>集計</h2>
    <p>集計中</p>

    <h2>講評</h2>
    <p>試験終了後掲載予定</p>
    <style>
        .menu {
            display: none;
        }

        .menu.open {
            display: block;
        }
    </style>
    <div class=footer>
