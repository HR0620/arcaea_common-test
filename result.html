<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>試験結果</title>
    <style>
        body {
            font-family: sans-serif;
        }

        nav {
            background: #333;
            padding: 0.5em;
        }

        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
        }

        .menu {
            display: none;
        }

        .menu.open {
            display: block;
        }

        .hamburger {
            cursor: pointer;
            color: white;
        }

        .footer {
            margin-top: 2em;
            padding: 1em;
            background: #f5f5f5;
            font-size: 0.8em;
            /* ←ここで小さくする */
            color: #333;
            /* （お好みで）文字色も調整 */
        }


        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 0.5em 0;
            }
        }
    </style>
</head>

<body>
    <div id="navbar"></div>

    <script>
        fetch("nav.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("navbar").innerHTML = data;

                // nav.html が読み込まれたあとにイベントを登録
                document.querySelector('.hamburger').onclick = () => {
                    document.querySelector('.menu').classList.toggle('open');
                };
            });
    </script>

    <h2>2026年度</h2>
    <h3>集計</h3>
    <p>集計中</p>

    <h3>講評</h3>
    <p>試験終了後掲載予定</p>

    <!-- フッターを読み込む場所 -->
    <div id="footer"></div>

    <script>
        fetch("footer.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("footer").innerHTML = data;
            });
    </script>

</body>

</html>
