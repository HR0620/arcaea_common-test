<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>試験問題サイト</title>
    <style>
        body {
            font-family: sans-serif;
        }

        nav {
            background: #333;
            padding: 0.5em;
        }

        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
        }

        .menu {
            display: none;
        }

        .hamburger {
            cursor: pointer;
            color: white;
        }

        @media (max-width: 600px) {
            .menu {
                display: block;
            }

            nav a {
                display: block;
                margin: 0.5em 0;
            }
        }
    </style>
</head>

<body>
    <nav>
        <span class="hamburger">☰ メニュー</span>
        <div class="menu">
            <a href="index.html">トップ</a>
            <a href="problems.html">問題</a>
            <a href="answers.html">解答</a>
        </div>
    </nav>

    <h1>トップページ</h1>
    <p>ここに試験の概要などを書く。</p>

    <script>
        document.querySelector('.hamburger').onclick = () => {
            document.querySelector('.menu').classList.toggle('open');
        };
    </script>
    <style>
        .menu {
            display: none;
        }

        .menu.open {
            display: block;
        }
    </style>
</body>

</html>
