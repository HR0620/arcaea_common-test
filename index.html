<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcaea共通テストHP</title>
    <style>
        body {
            font-family: sans-serif;
        }

        nav {
            background: #333;
            padding: 0.5em;
        }

        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
        }

        .menu {
            display: none;
        }

        .hamburger {
            cursor: pointer;
            color: white;
        }

        @media (max-width: 600px) {
            .menu {
                display: block;
            }

            nav a {
                display: block;
                margin: 0.5em 0;
            }
        }
    </style>
</head>

<body>
    <div id="navbar"></div>

    <script>
        fetch("nav.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("navbar").innerHTML = data;
            });
    </script>

    <script>
        document.querySelector('.hamburger').onclick = () => {
            document.querySelector('.menu').classList.toggle('open');
        };
    </script>

    <div id="navbar"></div>

    <script>
        fetch("nav.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("navbar").innerHTML = data;

                // ここでイベントを仕込む
                document.querySelector('.hamburger').onclick = () => {
                    document.querySelector('.menu').classList.toggle('open');
                };
            });
    </script>

    <h1>実施中の試験</h1>
    <p>現在実施中の試験はございません。</p>

    <h1>NEWS</h1>

        <li>2025年9月22日：2026年度試験の実施要項を掲載しました。</li>
        <li>2025年9月18日：ホームページを開設しました。</li>
    </ul>
    <h1>Twitter</h1>

        .menu {
            display: none;
        }

        .menu.open {
            display: block;
        }
    </style>
    <!-- フッターを読み込む場所 -->

    <script>
        fetch("footer.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("footer").innerHTML = data;
            });
    </script>

</body>

</html>
